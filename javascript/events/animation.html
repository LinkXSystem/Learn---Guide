<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body,
      * {
        box-sizing: border-box;
        border: 0px;
        margin: 0px;
      }

      .list {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      .item {
        width: 25vw;
      }

      .container {
        position: absolute;
        top: 0px;
        left: 0px;

        display: none;
      }

      .container img {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-gorilla.png"
        alt=""
      />
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-ram.png"
        alt=""
      />
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-owl.png"
        alt=""
      />
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-gorilla.png"
        alt=""
      />
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-gorilla.png"
        alt=""
      />
      <img
        class="item"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-gorilla.png"
        alt=""
      />
    </div>
    <div class="container">
      <img
        class="detail"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/181794/kl-gorilla.png"
        alt=""
      />
    </div>

    <script>
      const container = document.querySelector('.container');
      const detail = container.querySelector('img');
      const items = document.querySelectorAll('.item');

      let cache = null;

      items.forEach(item => {
        item.addEventListener('click', event => {
          cache = item;

          container.style.display = 'block';
          item.style.opacity = 0;

          const origin = item.getBoundingClientRect();
          const target = detail.getBoundingClientRect();

          console.warn(origin.width / target.width, origin.width, target.width);

          container.animate(
            [
              {
                transform: `
                    translateX(${origin.left - target.left}px) 
                    translateX(${origin.top - target.top}px) 
                    scale(${origin.width / target.width})
                `,
              },
              {
                transform: `
                    translateX(0)
                    translateY(0)
                    scale(1)
                `,
              },
            ],
            {
              duration: 600,
              easing: 'cubic-bezier(0.2, 0, 0.2, 1)',
            },
          );
        });
      });

      detail.addEventListener('click', event => {
        const origin = detail.getBoundingClientRect();
        const target = cache.getBoundingClientRect();

        container.style.display = 'none';
        cache.style.opacity = 1;

        cache.animate(
          [
            {
              //   zIndex: 2,
              transform: `
                    translateX(${origin.left - target.left}px) 
                    translateX(${origin.top - target.top}px) 
                    scale(${origin.width / target.width})
                `,
            },
            {
              transform: `
                    translateX(0)
                    translateY(0)
                    scale(1)
                `,
            },
          ],
          {
            duration: 600,
            easing: 'cubic-bezier(0.2, 0, 0.2, 1)',
          },
        );

        cache = null;
      });
    </script>
  </body>
</html>
