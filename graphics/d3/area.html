<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3</title>
    <script src="https://cdn.bootcss.com/d3/5.9.2/d3.js"></script>
  </head>
  <body>
    <script>
      async function onLoad() {
        const sources =
          'https://gist.githubusercontent.com/mbostock/14613fb82f32f40119009c94f5a46d72/raw/d0d70ffb7b749714e4ba1dece761f6502b2bdea2/aapl.csv';

        const data = Object.assign(
          (await d3.csv(sources, d3.autoType)).map(({ date, close }) => ({
            date,
            value: close,
          })),
          {
            y: '$Close',
          },
        );

        console.log(data);

        const width = 892;
        const height = 500;

        const margin = { top: 20, right: 20, bottom: 30, left: 30 };

        const x = d3
          .scaleTime()
          .domain(d3.extent(data, d => d.date))
          .range([margin.left, width - margin.right]);

        const y = d3
          .scaleLinear()
          .domain([0, d3.max(data, d => d.value)])
          .nice()
          .range([height - margin.bottom, margin.top]);

        const xAxis = g =>
          g.attr('transform', `translate(0,${height - margin.bottom})`).call(
            d3
              .axisBottom(x)
              .ticks(width / 80)
              .tickSizeOuter(0),
          );

        const yAxis = g =>
          g
            .attr('transform', `translate(${margin.left},0)`)
            .call(d3.axisLeft(y))
            .call(g => g.select('.domain').remove())
            .call(g =>
              g
                .select('.tick:last-of-type text')
                .clone()
                .attr('x', 3)
                .attr('text-anchor', 'start')
                .attr('font-weight', 'bold')
                .text(data.y),
            );

        const area = d3
          .area()
          .x(d => x(d.date))
          .y0(y(0))
          .y1(d => y(d.value));

        const svg = d3
          .select('body')
          .append('svg')
          .attr('viewBox', [0, 0, width, height]);

        svg
          .append('path')
          .datum(data)
          .attr('fill', 'steelblue')
          .attr('d', area);

        svg.append('g').call(xAxis);

        svg.append('g').call(yAxis);

        console.log(svg);
      }

      onLoad();
    </script>
  </body>
</html>
